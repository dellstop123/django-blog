{% extends "base.html" %} {% load crispy_forms_tags %} {% block content %}

<div>
  <class class="col-sm-6 col-sm-offset-3">
    <h1>{{ title }}</h1>

    <hr />

    <form method="POST" action="" enctype="multipart/form-data">
      {% csrf_token %} {{ form |crispy }}
      <input
        type="submit"
        class="btn btn-primary btn-lg btn-block"
        value="{{ title }}"
      />
    </form>
    <br />
    {% if not request.path == '/profile/' %}
    <div style="text-align: center;">
      <p><strong>-- OR --</strong></p>
      <a
      style="
        font-family: Font Awesome 5 Brands;
        font-size: 4rem;
        height: 6rem;
        width: 6rem;
        margin-left: 1rem !important;
        margin-right: 1rem !important;
        display: inline-flex !important;
        border-radius: 50% !important;
        color: #fff;
        background-color: #333;
        border-color: #333;
        align-items: center !important;
        justify-content: center !important;
        box-shadow: 0 0.15rem 1.75rem 0 rgba(33, 37, 41, 0.15) !important;
      "
      href="{% url 'social:begin' 'github' %}"
    >
      <i class="fa fa-github"></i>
    </a>

    <!-- <a href="{% url 'social:begin' 'twitter' %}">Login with Twitter</a><br /> -->
    <a
      style="
        font-family: Font Awesome 5 Brands;
        font-size: 4rem;
        height: 6rem;
        width: 6rem;
        margin-left: 1rem !important;
        margin-right: 1rem !important;
        display: inline-flex !important;
        border-radius: 40% !important;
        color: #fff;
        background-color: #1da1f2;
        border-color: #1da1f2;
        align-items: center !important;
        justify-content: center !important;
        box-shadow: 0 0.15rem 1.75rem 0 rgba(33, 37, 41, 0.15) !important;
      "
      href="{% url 'social:begin' 'facebook' %}"
    >
      <i class="fa fa-facebook"></i>
    </a>

    <a
      style="
        font-family: Font Awesome 5 Brands;
        font-size: 4rem;
        height: 6rem;
        width: 6rem;
        margin-left: 1rem !important;
        margin-right: 1rem !important;
        display: inline-flex !important;
        border-radius: 50% !important;
        color: #fff;
        background-color: #e05964;
        border-color: #e05964;
        align-items: center !important;
        justify-content: center !important;
        box-shadow: 0 0.15rem 1.75rem 0 rgba(33, 37, 41, 0.15) !important;
      "
      href="{% url 'social:begin' 'google-oauth2' %}"
    >
      <i class="fa fa-google"></i>
    </a>
    </div>
    {% endif %}
  </class>
</div>
{% endblock content %}
