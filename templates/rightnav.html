{% load staticfiles %} {% load adcode_tags %}{% block content %}
<!--  -->
{% load adsense_tags %}
{% if debug %}
<img
  alt="{{ placement }}"
  title="{{ placement }}"
  src="{{ placement.placeholder }}"
/>
{% else %}
<!-- Here you would put the actual ad code needed -->

<link rel="stylesheet" href='{% static "css/rightnav.css" %}' />
<!-- Homepage Leaderboard -->

<div class="rightnav">

  <label class="title">
    {{ filter }}
  </label>
  <hr />
  {% for list in comment_list %}

  <a href="{{ list.get_absolute_url }}">
    {{list.Comment|linebreaks|truncatechars:50 }}
  </a>
  <hr />
  {% endfor %}

</div>
{% endif %} {% endblock %}
