{% extends "base.html" %}
<!--  -->
{% load staticfiles %}

{% block content %}

<!-- chat/templates/chat/room.html -->

    <meta charset="utf-8"/>
    <title>Chat Room</title>

    <div class="msj-rta macro" style="margin:auto">
        <textarea class="text text-r" style="background:whitesmoke !important" id="chat-log" cols="100" rows="20"></textarea><br>
        <input placeholder="Type a message" id="chat-message-input" type="text" size="100"><br>
        <input id="chat-message-submit" class="btn btn-primary" type="button" value="Send">
   </div>

    {{ room_name|json_script:"room-name" }}
    <script>
        var roomName = JSON.parse(document.getElementById('room-name').textContent);

        var chatSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/chat/'
            + roomName
            + '/'
        );

        chatSocket.onmessage = function(e) {
            var data = JSON.parse(e.data);
            document.querySelector('#chat-log').value += (data.message + '\n');
        };

        chatSocket.onclose = function(e) {
            console.error("Chat socket closed unexpectedly");
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            var messageInputDom = document.querySelector('#chat-message-input');
            var message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'message': message
            }));
            messageInputDom.value = " ";
        };
    </script>

{% endblock %}
